<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>预览图幻灯片</title>
</head>
<body>
  <div class="slider">
    <!-- 设置为模板 -->
    <section id="template-section">
      <figure id="figure-{{index}}" class="getfigure {{css}}">
        <figcaption>
          <h2>{{h2}}</h2>
          <h3>{{h3}}</h3>
        </figcaption>
        <img src="images/{{index}}.jpg" class="get-img">
      </figure>
    </section>
    <div class="ctrl" id="template-ctrl">
      <a class="ctrl-i" id="ctrl-{{index}}" href="javascript:switchSlider({{index}});">
        <img src="images/{{index}}.jpg">
      </a>
    </div>
  </div>
  <script src="js/slider.js"></script>
</body>
</html>
