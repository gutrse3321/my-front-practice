<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/marisa.css">
    <script src="js/marisa.js"></script>
    <title>白絲魔理沙 -連線中-</title>
</head>
<body>
    <div id="box">
        <div id="vessel">
            <div id="talk-panel">
                <span>うるさい! うるさい.. うるさい...</span>
                <div id="talk-place"></div>
                <div id="talk">
                    <input type="text" name="you">
                    <input type="submit" value="发送">
                </div>
            </div>
            <div id="avatar-cmd">
                <div id="avatar"></div>
                <div id="cmd">
                    <span id="system-cmd">
                        系统级指令快速说明——
                    </span>
                    <span class="cmd-collect">
                        <span class="marisa-cmd">/teach</span>&nbsp;进入内容教学模式
                    </span>
                    <span class="cmd-collect">
                        <span class="marisa-cmd">forget</span>&nbsp;忘记最后所说的内容
                    </span>
                    <span class="cmd-collect">
                        <span class="marisa-cmd">application</span>&nbsp;管理外部应用接口
                    </span>
                    <span class="cmd-collect">
                        <span class="marisa-cmd">status</span>&nbsp;查看目前知识所掌握情况
                    </span>
                    另外你也可以通过输入 <del style="font-weight:bold;">hint</del> 查看其他人自定义的内容提示或小小线索<br><br>
                    魔理沙无条件的相信你..她把你交给她的所有知识视作珍宝并会很认真的将其牢牢记住..不要让她学坏哦!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
